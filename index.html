<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Jerry | Empathetic Companion Demo</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

<style>
:root {
    --primary-blue: #2a5a8a;
    --accent-warm: #f4a261;
    --text-dark: #2d3436;
    --glass-light: rgba(255,255,255,0.88);
    --glass-dark: rgba(20,20,20,0.7);
}

/* ---------- BASE ---------- */
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: var(--text-dark);
    overflow-x: hidden;
}

/* ---------- DIFFUSED GRADIENT LAYER ---------- */
body::before {
    content: "";
    position: fixed;
    inset: -20%;
    background:
        radial-gradient(circle at 20% 20%, #9ecbff55, transparent 40%),
        radial-gradient(circle at 80% 30%, #f4a26155, transparent 45%),
        radial-gradient(circle at 50% 80%, #55efc455, transparent 45%);
    filter: blur(90px);
    animation: drift 40s linear infinite;
    z-index: -1;
}

@keyframes drift {
    0%   { transform: translate(0,0) scale(1); }
    50%  { transform: translate(-5%, -8%) scale(1.1); }
    100% { transform: translate(0,0) scale(1); }
}

body.dark::before {
    background:
        radial-gradient(circle at 30% 30%, #3b82f655, transparent 45%),
        radial-gradient(circle at 70% 20%, #8b5cf655, transparent 45%),
        radial-gradient(circle at 50% 80%, #22d3ee55, transparent 50%);
}

/* ---------- TOGGLE SWITCH ---------- */
.theme-toggle {
    position: fixed;
    top: 18px;
    right: 18px;
    width: 56px;
    height: 30px;
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(10px);
    border-radius: 30px;
    border: none;
    cursor: pointer;
    padding: 4px;
    display: flex;
    align-items: center;
    transition: background 0.3s ease;
    z-index: 10;
}

.theme-toggle span {
    width: 22px;
    height: 22px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    transition: transform 0.35s cubic-bezier(.4,.8,.3,1);
}

body.dark .theme-toggle {
    background: rgba(0,0,0,0.5);
}

body.dark .theme-toggle span {
    transform: translateX(26px);
}

/* ---------- HEADER ---------- */
header {
    text-align: center;
    padding: 70px 20px 40px;
    max-width: 800px;
}

header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3.6rem;
    margin-bottom: 10px;
    color: var(--primary-blue);
}

body.dark header h1 {
    color: #9ecbff;
}

header p {
    font-size: 1.2rem;
    font-style: italic;
    opacity: 0.75;
}

/* ---------- CARD ---------- */
.demo-container {
    background: var(--glass-light);
    backdrop-filter: blur(22px);
    border-radius: 36px;
    padding: 55px;
    width: 90%;
    max-width: 650px;
    text-align: center;
    box-shadow: 0 40px 80px rgba(0,0,0,0.12);
    margin-bottom: 60px;
    transition: background 0.4s ease;
}

body.dark .demo-container {
    background: var(--glass-dark);
    box-shadow: 0 50px 90px rgba(0,0,0,0.5);
}

/* ---------- BLOB ---------- */
.visualizer-box {
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 40px;
}

.status-blob {
    width: 110px;
    height: 110px;
    background: var(--primary-blue);
    border-radius: 50%;
    filter: blur(0.2px);
    transition: all 0.6s cubic-bezier(.2,.8,.2,1);
}

.status-blob.listening {
    background: var(--accent-warm);
    animation: pulse 1.6s infinite;
}

.status-blob.thinking {
    background: #a29bfe;
    border-radius: 35% 65% 60% 40%;
    animation: rotate 3s linear infinite;
}

.status-blob.speaking {
    background: #55efc4;
    transform: scale(1.15);
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(244,162,97,.6); }
    70% { box-shadow: 0 0 0 30px rgba(244,162,97,0); }
    100% { box-shadow: 0 0 0 0 rgba(244,162,97,0); }
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
}

/* ---------- TRANSCRIPTS ---------- */
.transcript-area {
    margin: 25px 0;
    padding: 22px;
    border-radius: 18px;
    background: rgba(0,0,0,0.04);
}

body.dark .transcript-area {
    background: rgba(255,255,255,0.06);
}

.label {
    font-size: 0.7rem;
    text-transform: uppercase;
    letter-spacing: 1.6px;
    opacity: 0.6;
    margin-bottom: 8px;
}

.text-display {
    font-size: 1.1rem;
    line-height: 1.6;
}

/* ---------- MAIN BUTTON ---------- */
.controls {
    margin-top: 45px;
}

.controls button {
    background: linear-gradient(135deg, #2a5a8a, #4c82b8);
    color: white;
    border: none;
    padding: 18px 56px;
    border-radius: 999px;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 18px 35px rgba(42,90,138,0.35);
    transition: all 0.3s ease;
}

.controls button:hover {
    transform: translateY(-3px);
    box-shadow: 0 25px 45px rgba(42,90,138,0.45);
}

/* ---------- FOOTER ---------- */
footer {
    padding: 40px;
    font-size: 0.85rem;
    opacity: 0.6;
    text-align: center;
}
</style>
</head>

<body>

<button class="theme-toggle" id="themeToggle">
    <span></span>
</button>

<header>
    <h1>Jerry</h1>
    <p>"Loneliness isn’t just an emotion... it’s a health risk."<br>
    An empathetic companion for the quiet moments.</p>
</header>

<div class="demo-container">
    <div class="visualizer-box">
        <div id="statusBlob" class="status-blob"></div>
    </div>

    <div class="transcript-area">
        <div class="label">Step 1: Hearing You</div>
        <div class="text-display">Tap the button to start a conversation...</div>
    </div>

    <div class="transcript-area">
        <div class="label">Step 2: Jerry's Response</div>
        <div class="text-display">...</div>
    </div>

    <div class="controls">
        <button>Start Talking</button>
    </div>
</div>

<footer>
    Project Jerry Prototype<br>
    Built with care
</footer>

<script>
const toggle = document.getElementById("themeToggle");
toggle.addEventListener("click", () => {
    document.body.classList.toggle("dark");
});
</script>

</body>
</html>
