<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Jerry | Empathetic Companion Demo</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

<style>
:root {
    --primary-blue: #2a5a8a;
    --accent-warm: #f4a261;
    --text-dark: #2d3436;
    --glass-light: rgba(255,255,255,0.96);
    --glass-dark: rgba(25,25,25,0.75);
}

/* ---------- LIGHT MODE BACKGROUND ---------- */
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;

    background: linear-gradient(
        120deg,
        #eef3f8,
        #f8f1ea,
        #eef6f4,
        #f1f4fb
    );
    background-size: 400% 400%;
    animation: softGradient 28s ease-in-out infinite;

    color: var(--text-dark);
    transition: background 0.6s ease, color 0.4s ease;
}

/* ---------- DARK MODE ---------- */
body.dark {
    background: linear-gradient(
        120deg,
        #0f2027,
        #1c2b36,
        #16222a,
        #1a2a33
    );
    background-size: 400% 400%;
    animation: softGradient 35s ease-in-out infinite;
    color: #ecf0f1;
}

@keyframes softGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ---------- DARK MODE TOGGLE ---------- */
.theme-toggle {
    position: fixed;
    top: 18px;
    right: 18px;
    z-index: 10;

    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(8px);
    border: none;
    border-radius: 50%;
    width: 46px;
    height: 46px;

    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

body.dark .theme-toggle {
    background: rgba(0,0,0,0.5);
    color: white;
}

.theme-toggle:hover {
    transform: scale(1.1);
}

/* ---------- HEADER ---------- */
header {
    text-align: center;
    padding: 60px 20px 40px;
    max-width: 800px;
}

header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3.5rem;
    color: var(--primary-blue);
    margin: 0 0 10px;
}

body.dark header h1 {
    color: #9ecbff;
}

header p {
    font-size: 1.2rem;
    font-style: italic;
    max-width: 600px;
    margin: 0 auto;
    opacity: 0.8;
}

/* ---------- MAIN CARD ---------- */
.demo-container {
    background: var(--glass-light);
    border-radius: 32px;
    padding: 50px;
    width: 90%;
    max-width: 650px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.06);
    margin-bottom: 60px;
    transition: background 0.4s ease;
}

body.dark .demo-container {
    background: var(--glass-dark);
    box-shadow: 0 30px 60px rgba(0,0,0,0.4);
}

/* ---------- BLOB ---------- */
.visualizer-box {
    height: 140px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 40px;
}

.status-blob {
    width: 100px;
    height: 100px;
    background: var(--primary-blue);
    border-radius: 50%;
    transition: all 0.6s cubic-bezier(.2,.8,.2,1);
}

.status-blob.listening {
    background: var(--accent-warm);
    animation: pulse 1.5s infinite;
}

.status-blob.thinking {
    background: #a29bfe;
    transform: scale(0.85);
    border-radius: 30% 70% 70% 30%;
    animation: rotate 2.5s linear infinite;
}

.status-blob.speaking {
    background: #55efc4;
    transform: scale(1.1);
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(244,162,97,.6); }
    70% { box-shadow: 0 0 0 25px rgba(244,162,97,0); }
    100% { box-shadow: 0 0 0 0 rgba(244,162,97,0); }
}

@keyframes rotate {
    from { transform: rotate(0deg) scale(.85); }
    to { transform: rotate(360deg) scale(.85); }
}

/* ---------- TRANSCRIPTS ---------- */
.transcript-area {
    margin: 25px 0;
    padding: 20px;
    border-radius: 16px;
    background: rgba(0,0,0,0.03);
}

body.dark .transcript-area {
    background: rgba(255,255,255,0.05);
}

.label {
    font-size: 0.7rem;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    opacity: 0.6;
    margin-bottom: 8px;
}

.text-display {
    font-size: 1.1rem;
    line-height: 1.6;
}

/* ---------- BUTTON ---------- */
.controls {
    margin-top: 40px;
}

button {
    background: var(--primary-blue);
    color: white;
    border: none;
    padding: 18px 50px;
    border-radius: 100px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    transform: translateY(-3px);
}

footer {
    padding: 40px;
    font-size: 0.85rem;
    opacity: 0.6;
    text-align: center;
}
</style>
</head>

<body>

<button class="theme-toggle" id="themeToggle">üåô</button>

<header>
    <h1>Jerry</h1>
    <p>"Loneliness isn‚Äôt just an emotion... it‚Äôs a health risk."<br>
    An empathetic companion for the quiet moments.</p>
</header>

<div class="demo-container">
    <div class="visualizer-box">
        <div id="statusBlob" class="status-blob"></div>
    </div>

    <div class="transcript-area">
        <div class="label">Step 1: Hearing You</div>
        <div class="text-display">Tap the button to start a conversation...</div>
    </div>

    <div class="transcript-area">
        <div class="label">Step 2: Jerry's Response</div>
        <div class="text-display">...</div>
    </div>

    <div class="controls">
        <button>Start Talking</button>
    </div>
</div>

<footer>
    Project Jerry Prototype<br>
    Built with care
</footer>

<script>
const toggle = document.getElementById("themeToggle");

toggle.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    toggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
});
</script>

</body>
</html>
